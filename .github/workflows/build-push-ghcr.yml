name: Build and Push WebInterface

on:
  push:
    branches: ["main", "master"]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout webinterface repo
        uses: actions/checkout@v4
        with:
          path: webinterface-src

      - name: Checkout cross repo (for ProjectReference)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/cross
          path: buildctx/cross
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare monorepo-like build context
        run: |
          mkdir -p buildctx/webinterface
          rsync -a --delete webinterface-src/ buildctx/webinterface/

      - name: Set lowercase owner
        id: owner
        run: echo "value=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push webinterface image
        uses: docker/build-push-action@v6
        with:
          context: ./buildctx
          file: ./buildctx/webinterface/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.owner.outputs.value }}/crossv9-webinterface:latest
            ghcr.io/${{ steps.owner.outputs.value }}/crossv9-webinterface:${{ github.sha }}

